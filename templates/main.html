{% block title %}

{% endblock %}
{% block head %}

{% endblock %}

  <hr>
  <div id="chtest"></div>
  <center><h1 id="active_channel">{{log["chh"]}}</h1></center>
  <br>
  <br>
  <div class="row">
    <div class="col-lg-3 col-sm-10" id="channels">

          {% for channel in channels %}
            <center><div><a href="/channel/{{channel}}" class="rooms" data-chan="{{channel}}">{{channel}}</a></div><center>

        <a href="{{ url_for('create') }}">

        </a>
    </div>
    <div id="chatbox" class="col-lg-9 col-sm-12">
      <div id="scroll">
      </div>

      <div id="type">
        <form id="messagen" onsubmit="return false">
          <input type="text" id="takein">
          <button type="button" id="submit">submit</button>
        </form>
      </div>
    </div>
  </div>
